<html>

<head>
    <style>
        .main {
            display: grid;
            grid-template-rows: 20px 160px 200px;
        }

        .action {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .action span {
            margin-bottom: 10px;
        }

        .button {
            height: 42px;
            width: 130px;
            border-radius: 5px;
            padding: 7px;
            font-size: 20px;
            color: white;
            background-color: blueviolet;
        }

        .result {
            display: grid;
            font-size: 20px;
        }

        .result__row {
            display: grid;
            grid-template-columns: 200px 150px auto 280px;
        }

        .status__color {
            background-color: #8BC34A;
            height: 20px;
            width: 90px;
            border-radius: 5px;
            padding: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="title">
            <span>
                VISA status check from <a href="https://frs.gov.cz/en/ioff/application-status">frs.gov.cz</a>
            </span>
        </div>
        <div class="action">
            <span>(Automatically check every 8 hours)</span>
            <button class="button" onclick="sendCheck();notifyMe()">Check Now</button>
        </div>
        <div class="result" id="result">
        </div>
    </div>

    <script>
        function connect() {
            var ws = new WebSocket('ws://localhost:40510');
            ws.onopen = function () {
                console.log('websocket is connecting...')
                ws.send('connect')
            }

            ws.onerror = function (err) {
                console.error('Socket encountered error: ', err.message, 'Closing socket');
                ws.close();
            };

            ws.onclose = function (e) {
                console.log('Socket is closed. Reconnect will be attempted in 3 second.', e.reason);
                setTimeout(function () {
                    console.log('Connecting again');
                    connection = connect();
                }, 3000);
            };

            ws.onmessage = function (e) {
                if (e.data === 'checking') {
                    return;
                }
                if (e.data === 'connected') {
                    console.log('connected, send check')
                    sendCheck();
                    return;
                }
                // yeah horrible hack, but I didn't find out how to do it from python
                var rawData = '[' + e.data.replace(/}/gi, '},').slice(0, -2) + ']';
                var jsonData = JSON.parse(rawData);
                var resultDiv = document.getElementById('result');
                resultDiv.setAttribute('style', 'display: grid')
                if (isStatusChanged(jsonData)) {
                    notifyMe('Status Change!')
                };
                parseData(jsonData)
                console.log(JSON.stringify(jsonData, null, 4));
            }

            return ws;
        }

        var isStatusChanged = function(jsonData) {
            var res = jsonData.filter( function(el) {
                return el.status !== "In Process";
            });
            return res.length;
        }
        var parseData = function (data) {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            data.forEach(el => {
                var node = document.createElement("div");
                node.classList.add('result__row');
                node.innerHTML = "<span class='row__desc'>" +
                    el.desc + "  " +
                    "</span>" +
                    "<span class='row__code'>(" +
                    el.code + "-" + el.number +
                    ")</span>" +
                    "<span class='row__status'>" +
                    "   Status: " + "<span class='status__color'>" + el.status + "</span>" +
                    "</span>" +
                    "<span class='row__code'>" +
                    "Last check: " + el.datetime +
                    "</span>";
                resultDiv.appendChild(node);
            });
        }
        var connection = connect();
        var sendCheck = function () {
            var resultDiv = document.getElementById('result');
            resultDiv.setAttribute('style', 'display: none')
            connection.send('check')
        }

        function notifyMe(msg) {
            // Let's check if the browser supports notifications
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
            }

            // Let's check whether notification permissions have already been granted
            else if (Notification.permission === "granted" && msg) {
                // If it's okay let's create a notification
                var notification = new Notification(msg);
            }

            // Otherwise, we need to ask the user for permission
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    // If the user accepts, let's create a notification
                    if (permission === "granted" && msg) {
                        var notification = new Notification(msg);
                    }
                });
            }
        }
    </script>
</body>

</html>
